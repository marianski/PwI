<!doctype>
<html lang="=pl">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/tictactoe.css">
		<script src="javascript/tictactoe.js" type="text/javascript"></script>
	</head>
	<body onload="StartGame()">	
		<div class="container">
			<h1>Tic Tac Toe</h1>
				
			<div class="board">
				<div class="players">
						<div class="player_blue">
							Player X
						</div>

						<div class="player_red">
							Player O
						</div>
				</div>
				<div class="piece" id="s1" onclick="NextMove(this)"></div>
				<div class="piece" id="s2" onclick="NextMove(this)"></div>
				<div class="piece" id="s3" onclick="NextMove(this)"></div>
			
				<div class="piece" id="s4" onclick="NextMove(this)"></div>
				<div class="piece" id="s5" onclick="NextMove(this)"></div>
				<div class="piece" id="s6" onclick="NextMove(this)"></div>
			
				<div class="piece" id="s7" onclick="NextMove(this)"></div>
				<div class="piece" id="s8" onclick="NextMove(this)"></div>
				<div class="piece" id="s9" onclick="NextMove(this)"></div>
			</div>
		</div>
	</body>
</html>
